<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Lead Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <div class="scans-badge">
        <span id="credits-label">999/999 Scans</span>
      </div>
    </div>
  </header>

  <main>
    <div class="page-container">
      <!-- Search card (leave as we had it before) -->
      <section class="search-card">
        <div class="search-toolbar">
          <div class="search-main">
            <label for="category-input">Business category</label>
            <div class="search-row">
              <input
                id="category-input"
                type="text"
                placeholder="e.g. plumber, restaurant, electrician"
              />
              <button id="search-btn" type="button">Search</button>
            </div>
          </div>

          <div class="filters-row">
            <label class="checkbox-label">
              <input type="checkbox" id="filter-phone" />
              Must have phone number
            </label>

            <div class="rating-filter">
              <span>Min rating</span>
              <select id="filter-rating">
                <option value="0">Any</option>
                <option value="3">3.0+</option>
                <option value="3.5">3.5+</option>
                <option value="4">4.0+</option>
                <option value="4.5">4.5+</option>
              </select>
            </div>
          </div>

          <div class="toolbar-footer">
            <p class="hint-text">
              Click on the map to set the search center. Drag the blue circle or its edge to adjust
              the radius.
            </p>
            <div class="radius-display">
              <span class="radius-label">Radius:</span>
              <span id="radius-value" class="radius-value">5.0 mi</span>
            </div>
            <div class="export-row">
              <button id="download-csv-btn" type="button">Download CSV</button>
            </div>
          </div>
        </div>
      </section>

      <div id="results-summary-container">
        <div id="results-summary" class="results-summary"></div>
        <button id="add-to-csv-btn" class="add-to-csv-btn">Add to CSV</button>
      </div>

      <section id="map-container">
        <div id="map"></div>
      </section>
    </div>
  </main>

  <!-- Order matters: FileScript -> main script -> Google Maps -->
  <script src="FileScript.js"></script>
  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3mHWTe1aHMhRXExLzUaMF_CEbOU3Sa64&callback=initMap&libraries=places&v=weekly"
    async
    defer
    onerror="console.error('Failed to load Google Maps script')"
  ></script>
  <script>
    window.gm_authFailure = function() {
      console.error('Google Maps authentication failed. Check your API key.');
      alert('Google Maps failed to load. Please check the API key and billing settings.');
    };
  </script>
</body>
</html>
